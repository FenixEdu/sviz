<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

  <script type="text/javascript" src="{{site.baseurl}}/js/jquery.min.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/js/d3.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/js/qtip.min.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/js/i18next.min.js"></script>

  <!-- SViz inclusions -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/sviz.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <script type="text/javascript" src="{{site.baseurl}}/js/sviz.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-default" style="margin-top: 10px">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{site.baseurl}}/">{{ site.name }} - Visualizing Student information </a>
          </div>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-9">
        {{ content }}
      </div>
      <div class="col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading"><a href="{{site.baseurl}}/visualizations"><h4 style="margin: 5px 0px">Visualizations</h4></a></div>
          <div class="list-group">
            {% for item in site.visualizations %}
            <a class="list-group-item" href="{{site.baseurl}}/visualizations/{{ item.path }}">{{ item.name }}</a>
            {% endfor %}
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading"><a href="{{site.baseurl}}/pages/download.html"><h4 style="margin: 5px 0px">Download</h4></a></div>
          <div class="panel-heading"><a href="{{site.baseurl}}/pages/howtouse.html"><h4 style="margin: 5px 0px">How to Use</h4></a></div>
          <div class="panel-heading"><a href="{{site.baseurl}}/pages/howtoconfigure.html"><h4 style="margin: 5px 0px">How to Configure</h4></a></div>
          <div class="panel-heading"><a href="{{site.baseurl}}/pages/internationalization.html"><h4 style="margin: 5px 0px">Internationalization</h4></a></div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
