<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">

  <script type="text/javascript" src="{{site.baseurl}}/js/jquery.min.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/js/d3.min.js"></script>

  <!-- SViz inclusions -->
  <link rel="stylesheet" type="text/css" href="/css/sviz.css">
  <script type="text/javascript" src="{{site.baseurl}}/js/sviz.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-default" style="margin-top: 10px">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{ site.name }}</a>
          </div>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-9">
        {{ content }}
      </div>
      <div class="col-lg-3">
        <div class="list-group">
          <a class="list-group-item" href="{{site.baseurl}}/progress">Progress</a>
          <a class="list-group-item" href="{{site.baseurl}}/evaluation">Evaluation</a>
          <a class="list-group-item" href="{{site.baseurl}}/course">Course</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
